    <style>
        .chart-target {
            width: 100%;
            height: 400px;
        }
        .loading-bar {
            position: fixed;
            top: 0;
            width: 100%;
            left: 0;
        }

        .loader-wrapper {
            min-height: 100px;
            position: relative;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: #fff;
            opacity: 0;
            z-index: -1;
            transition: opacity .3s;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
        }

        .loader-wrapper.loader {
            height: 80px;
            width: 80px;
        }

        .loader-wrapper.is-active {
            opacity: 1;
            z-index: 1;
        }
    </style>
